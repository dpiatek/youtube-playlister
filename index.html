<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Playlister</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,500,300,300italic' rel='stylesheet' type='text/css'>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/init.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/player.js"></script>
    <script src="js/controllers/playlist.js"></script>
    <script src="js/services/player.js"></script>
    <script src="js/services/playlist.js"></script>
    <script src="js/app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
  </head>
  <body ng-app="yt-playlister">

    <!-- Connect to the api and retrieve search results -->

    <div ng-controller="PlaylistCtrl" class="playlist">
      <ol class="playlist">
        <li class="video" ng-repeat="video in playlist">
          {{ video.title }}
          <button ng-click="playVideo(video.id, $index)">Play</button>
        </li>
      </ol>
    </div>

    <div ng-controller="SearchCtrl" class="search">
      <div class="search-controls">
        <form>
          <input ng-model="query" type="text"/>
          <button id="search-button" ng-click="search(query)">Search</button>
        </form>
      </div>
      <div class="search-results">
        <ul>
          <li ng-repeat="result in searchResults">
            <img ng-src="{{ result.snippet.thumbnails.high.url }}" alt="{{ result.snippet.description }}">
            <h2>
              {{ result.snippet.title }}
              <button ng-click="addToPlaylist(result.id.videoId, result.snippet.title)">Add</button>
            </h2>
          </li>
        </ul>
        <button ng-click="loadMore()">Load More</button>
      </div>
    </div>

    <div ng-controller="PlayerCtrl" class="player-wrapper">
      <div id="player"></div>
      <!-- <iframe src="{{ currentVid() }}" frameborder="0" width="480" height="360"></iframe> -->
    </div>

  </body>
</html>
