<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Playlister</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
  </head>
  <body ng-app="yt-playlister">

    <!-- Connect to the api and retrieve search results -->

    <div ng-controller="SearchCtrl">
      <div>
        <input ng-model="query" type="text"/>
        <button id="search-button" ng-click="search(query)">Search</button>
      </div>
      <div>
        <ul>
          <li ng-repeat="result in searchResults">
            <h2>{{ result.snippet.title }}</h2>
            <img ng-src="{{ result.snippet.thumbnails.default.url }}" alt="{{ result.snippet.description }}">
          </li>
        </ul>
        <button ng-click="loadMore()">Load More</button>
      </div>
    </div>
  </body>
</html>
